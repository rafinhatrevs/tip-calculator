<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <title>Quick Tip</title>
</head>

<body>
  <main oninput="update()">
    <h1>Tip Calculator</h1>
    <section>
      <div class="bill">
        <label for="your-bill">Bill</label>
        <input type="number" placeholder="Your bill" id="your-bill" />
      </div>
      <div>
        <div class="space-between">
          <label for="">Select tip</label><span id="tip-percent"></span>
        </div>
        <input type="range" value="0" id="tip-input" class="range" />
      </div>
      <div class="space-between">
        <span>Tip</span>
        <span id="tip-value"></span>
      </div>
      <hr />
      <div class="space-between total">
        <span>Total</span>
        <span id="total-with-tip"></span>
      </div>
    </section>

    <section>
      <div>
        <div class="space-between">
          <label for="split-input">Split</label>
          <span id="split-value"></span>
        </div>
        <input type="range" min="1" max="10" value="1" id="split-input" class="range" />
      </div>
      <div class="space-between">
        <span>Bill each</span>
        <span id="bill-each"></span>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
